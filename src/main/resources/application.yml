server:
  port: 8887
spring:
  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    cache: false
  datasource:
    username: root
    password: root
    url: jdbc:mysql://39.106.197.233:3306/fund_comment?characterEncoding=utf-8&useSSl=true
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #监控统计拦截的filters
    filters: stat,wall,log4j
    #druid配置
    #配置初始化大小/最小/最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    #获取连接等待超时时间
    maxWait: 60000
    #间隔多久进行一次检测，检测需要关闭的空闲连接
    timeBetweenEvictionRunsMillis: 60000
    #一个连接在池中最小生存的时间
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
    poolPreparedStatements: false
    maxPoolPreparedStatementPerConnectionSize: 20
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties:
      druid:
        stat:
          mergeSql: true
          slowSqlMillis: 5000

#mybatis是独立节点，需要单独配置
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.frank.securityjwt.entity
  configuration:
    map-underscore-to-camel-case: true
logging:
  level.root: info
  level.com.stylefeng: info
log4j:
  logger:
    com:
      ibatis: DEBUG
      common.jdbc.SimpleDataSource: DEBUG
      common.jdbc.ScriptRunner: DEBUG
      sqlmap.engine.impl.SqlMapClientDelegate: DEBUG
    java.sql:
      Connection: DEBUG
      Statement: DEBUG
      PreparedStatement: DEBUG